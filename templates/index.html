<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soru Sor</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 50%; margin: 0 auto; text-align: center; padding: 20px; }
        h1 { color: #4CAF50; }
        textarea { width: 80%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .answer { margin-top: 20px; padding: 10px; background-color: #f1f1f1; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Soru Sor</h1>
        <p>Gezi ile ilgili soruyu sormak için aşağıdaki kutuya yazın:</p>
        
        <form method="POST">
            <textarea name="question" placeholder="Sorunuzu buraya yazın..." required></textarea><br>
            <button type="submit">Soruyu Gönder</button>
        </form>

        {% if answer %}
        <div class="answer">
            <h3>Ollama Cevabı:</h3>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
